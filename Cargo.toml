[package]
name = "rsa"
version = "0.1.3-alpha.0"
authors = ["RustCrypto Developers", "dignifiedquire <dignifiedquire@gmail.com>"]
description = "Pure Rust RSA implementation"
license = "MIT OR Apache-2.0"
documentation = "https://docs.rs/rsa"
repository = "https://github.com/RustCrypto/RSA"
keywords = ["rsa", "encryption", "security", "crypto"]
categories = ["cryptography"]

[dependencies]
num-bigint = { version = "0.3", features = ["rand", "i128", "u64_digit", "prime"], package = "num-bigint-dig" }
num-traits = "0.2.6"
num-integer = "0.1.39"
num-iter = "0.1.37"
lazy_static = "1.2.0"
rand = "0.5.5"
byteorder = "1.2.7"
failure = "0.1.3"
subtle = "2.0.0"
clear_on_drop = "0.2.3"

[dependencies.serde]
optional = true
version = "1.0.88"
default-features = false
features = ["std", "derive"]

[dev-dependencies]
base64 = "0.10.0"
sha-1 = "0.8.0"
sha2 = "0.8.0"
hex = "0.3.2"
serde_test = "1.0.88"


[[bench]]
name = "key"

[profile.release]
# debug = true

[profile.bench]
# debug = true

[features]
default = []
nightly = ["subtle/nightly", "clear_on_drop/nightly"]
serde1 = ["num-bigint/serde", "serde"]
expose-internals = []