[package]
authors = [
    "dignifiedquire <dignifiedquire@gmail.com>",
    "The Rust Project Developers"
]
description = "Big integer implementation for Rust"
documentation = "https://docs.rs/num-bigint-dig"
homepage = "https://github.com/dignifiedquire/num-bigint"
keywords = ["mathematics", "numerics", "bignum"]
categories = ["algorithms", "data-structures", "science"]
license = "MIT/Apache-2.0"
name = "num-bigint-dig"
repository = "https://github.com/dignifiedquire/num-bigint"
version = "0.8.2"
edition = "2021"
rust-version = "1.56"
readme = "README.md"
build = "build.rs"
autobenches = false

[package.metadata.docs.rs]
features = ["std", "serde", "rand", "prime"]

[dependencies.arbitrary]
version = "1.1.0"
optional = true

[dependencies.smallvec]
version = "1.10.0"
default-features = false

[dependencies.num-integer]
version = "0.1.39"
default-features = false
features = [ "i128" ]

[dependencies.num-traits]
version = "0.2.4"
default-features = false
features = [ "i128" ]

[dependencies.num-iter]
version = "0.1.37"
default-features = false

[dependencies.rand]
optional = true
version = "0.8.3"
default-features = false

[dependencies.zeroize]
version = "1"
default-features = false
optional = true

[dependencies.serde]
optional = true
version = "1.0"
default-features = false
features = [ "alloc" ]

[dependencies.libm]
version = "0.2.1"

[dependencies.lazy_static]
version = "1.2.0"
default-features = false
# no_std feature is an anti-pattern. Why, lazy_static, why?
# See https://github.com/rust-lang-nursery/lazy-static.rs/issues/150
features = ["spin_no_std"]

[dependencies.byteorder]
version = "1.2.7"
default-features = false

[dev-dependencies]
rand_chacha = "0.3"
rand_xorshift = "0.3"
rand_isaac = "0.3"
rand = { version = "0.8", features = ["small_rng"] }

[dev-dependencies.serde_test]
version = "1.0"

[features]
default = ["std", "u64_digit"]
fuzz = ["arbitrary", "smallvec/arbitrary"]
i128 = []
std = [
    "num-integer/std",
    "num-traits/std",
    "smallvec/write",
    "rand/std",
    "serde/std"
]
u64_digit = []
prime = ["rand/std_rng"]
nightly = []
