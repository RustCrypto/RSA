[package]
name = "tls_codec"
version = "0.3.0"
authors = ["RustCrypto Developers"]
license = "Apache-2.0 OR MIT"
documentation = "https://docs.rs/tls_codec/"
description = "A pure Rust implementation of the TLS (de)serialization"
readme = "README.md"
repository = "https://github.com/RustCrypto/formats/tree/master/tls_codec"
edition = "2021"
rust-version = "1.60"

[dependencies]
zeroize = { version = "1", default-features = false, features = [
    "alloc",
    "zeroize_derive",
] }

# optional dependencies
arbitrary = { version = "1", features = ["derive"], optional = true }
serde = { version = "1.0.144", features = ["derive"], optional = true }
tls_codec_derive = { version = "=0.3.0", path = "./derive", optional = true }

[dev-dependencies]
criterion = "0.5"
regex = "1.8"

[features]
default = [ "std" ]
arbitrary = [ "std", "dep:arbitrary" ]
derive = [ "std", "tls_codec_derive" ]
serde = [ "std", "dep:serde" ]
mls = [] # In MLS variable length vectors are limited compared to QUIC.
std = []

[[bench]]
name = "tls_vec"
harness = false

[[bench]]
name = "quic_vec"
harness = false

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
